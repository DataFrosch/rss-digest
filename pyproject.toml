[project]
name = "rss-digest"
version = "0.2.0"
description = "Simplified automated system to fetch, analyze, and deliver weekly digests from RSS feeds (stateless, no database)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "feedparser>=6.0.11",
    "python-dateutil>=2.8.2",
    "openai>=1.12.0",
    "sendgrid>=6.11.0",
    "python-dotenv>=1.0.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
