<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Weekly RSS Digest</title>
    <style>
        /* Reset styles */
        body, p, h1, h2, h3, h4, ul, ol, li {
            margin: 0;
            padding: 0;
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .email-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #e3120b;
            color: #ffffff;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.95;
        }

        /* Content area */
        .content {
            padding: 40px;
        }

        /* Typography */
        h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e3120b;
        }

        h2:first-child {
            margin-top: 0;
        }

        h3 {
            color: #34495e;
            font-size: 20px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        h4 {
            color: #555555;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.7;
        }

        /* Links */
        a {
            color: #e3120b;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 20px;
            padding-left: 25px;
        }

        li {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        /* Article blocks */
        .article-block {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #e3120b;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .article-meta {
            font-size: 13px;
            color: #777777;
            margin-bottom: 10px;
        }

        /* Highlights */
        .highlight-box {
            background-color: #fff9e6;
            border-left: 4px solid #f39c12;
            padding: 20px;
            margin: 25px 0;
        }

        /* Footer */
        .footer {
            background-color: #f5f5f5;
            padding: 30px 40px;
            text-align: center;
            font-size: 14px;
            color: #666666;
            border-top: 1px solid #dddddd;
        }

        .footer p {
            margin-bottom: 8px;
        }

        .footer a {
            color: #666666;
            text-decoration: underline;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .header, .content, .footer {
                padding: 20px !important;
            }

            .header h1 {
                font-size: 24px !important;
            }

            h2 {
                font-size: 20px !important;
            }

            h3 {
                font-size: 18px !important;
            }
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mt-0 {
            margin-top: 0 !important;
        }

        .mb-0 {
            margin-bottom: 0 !important;
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #dddddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>üóûÔ∏è Your Weekly RSS Digest</h1>
            <p class="subtitle">Week of {{DATE_RANGE}}</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            {{DIGEST_CONTENT}}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>About This Digest</strong></p>
            <p>This digest was automatically generated from RSS feeds, analyzed by AI, and curated based on your configured interests.</p>
            <div class="divider"></div>
            <p style="font-size: 12px; color: #999999;">
                Generated with ‚ù§Ô∏è by your automated RSS digest system
            </p>
        </div>
    </div>
</body>
</html>
